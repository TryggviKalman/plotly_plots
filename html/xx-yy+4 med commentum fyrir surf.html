            traces = []
            for (var i = axisMin; i < axisMax; i+=axisStep) {
                x1 = []
                y1 = []

                x2 = []
                y2 = []
                z2 = []

                for (var j = axisMin; j < axisMax; j+=axisStep) {
                    x1.push(i)
                    y1.push(j)
                    z1.push(fall(i,j))
                    
                    x2.push(j)
                    y2.push(i)
                    z2.push(fall(j,i))
                }
                horizontal_lines = {
                    x: x1, 
                    y: y1, 
                    z: z1, 
                    type: 'scatter3d',
                    mode: 'lines',
                    showscale: false,
                    line: {
                        width: 2,
                        colorscale: 'Jet',
                        color: z1,
                        cmin: 0,
                        cmax: 8.5,
                    }

                }
                vertical_lines = {
                    x: x2,

                    type: 'scatter3d',

                    showscale: false,
                    line: {
                        width: 2,
